<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.spring5.petclinic.model.Owner"*/-->
<table class="table table-striped">
    <thead>
      <th style="width: 150px;">ID</th>
      <th style="width: 200px;">First Name</th>
      <th style="width: 120px;">Last Name</th>
    </thead>
  <tbody>
  <tr th:each="owner : ${owners}">
    <td th:text="${owner?.getId()}"></td>
    <td th:text="${owner?.getFirstName()}"></td>
    <td th:text="${owner?.getLastName()}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
